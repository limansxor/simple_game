<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï†ñÏÜå ÌÅ¥Î¶≠ Í≤åÏûÑ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            user-select: none;
        }

        .game-container {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #2E8B57;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .score {
            font-size: 2em;
            color: #FF6B6B;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .cow-container {
            margin: 30px 0;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .cow-container:hover {
            transform: scale(1.05);
        }

        .cow-container:active {
            transform: scale(0.95);
        }

        .cow-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
            transition: all 0.2s ease;
            border-radius: 10px;
        }

        .click-effect {
            animation: bounce 0.3s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #2E8B57;
        }

        .reset-btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .reset-btn:hover {
            background: #FF5252;
        }

        .message {
            margin-top: 15px;
            font-size: 1.1em;
            color: #4169E1;
            font-weight: bold;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêÑ Ï†ñÏÜå ÌÅ¥Î¶≠ Í≤åÏûÑ</h1>
        <div class="score" id="score">ÌÅ¥Î¶≠ Ïàò: 0</div>
        
        <div class="cow-container" id="cowContainer" onclick="clickCow()">
            <img class="cow-image" id="cowImage" src="https://postfiles.pstatic.net/MjAyNTA1MjNfMTg4/MDAxNzQ3OTU3MDE2NDQw.hqvLVAZGRZ5E6j2ELP0yWwGO-SfdAHWy1PY52dXJHRYg.67qPIfz6li4DoZnAPmHyUqsl8ybxXCihZDs4dTAT6MMg.PNG/cow1.png?type=w966" alt="Ï†ñÏÜå">
        </div>
        
        <div class="message" id="message">Ï†ñÏÜåÎ•º ÌÅ¥Î¶≠Ìï¥Î≥¥ÏÑ∏Ïöî!</div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Ï¥ù ÌÅ¥Î¶≠</div>
                <div class="stat-value" id="totalClicks">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÌòÑÏû¨ Ï†ñÏÜå</div>
                <div class="stat-value" id="currentCow">1/8</div>
            </div>
            <div class="stat">
                <div class="stat-label">ÌÅ¥Î¶≠ ÏÜçÎèÑ</div>
                <div class="stat-value" id="clickSpeed">0/Ï¥à</div>
            </div>
        </div>
        
        <button class="reset-btn" onclick="resetGame()">Í≤åÏûÑ Î¶¨ÏÖã</button>
    </div>

    <script>
        // Ï†ñÏÜå Ïù¥ÎØ∏ÏßÄÎì§ (URL ÎßÅÌÅ¨ ÏÇ¨Ïö©)
        const cowImages = [
            'https://limansxor.github.io/simple_game/res/cow1.png', // ÏùºÎ∞ò Ï†ñÏÜå
            'https://limansxor.github.io/simple_game/res/cow2.png',
            'https://limansxor.github.io/simple_game/res/cow3.png',
            'https://limansxor.github.io/simple_game/res/cow4.png',
            'https://limansxor.github.io/simple_game/res/cow5.png',
            'https://limansxor.github.io/simple_game/res/cow6.png',
            'https://limansxor.github.io/simple_game/res/cow7.png',
            'https://limansxor.github.io/simple_game/res/cow8.png'
        ];

        let clickCount = 0;
        let currentCowIndex = 0;
        let clickTimes = [];
        let gameStartTime = Date.now();

        const scoreElement = document.getElementById('score');
        const cowImageElement = document.getElementById('cowImage');
        const cowContainer = document.getElementById('cowContainer');
        const messageElement = document.getElementById('message');
        const totalClicksElement = document.getElementById('totalClicks');
        const currentCowElement = document.getElementById('currentCow');
        const clickSpeedElement = document.getElementById('clickSpeed');

        // Î©îÏãúÏßÄÎì§
        const messages = [
            "Ï¢ãÏïÑÏöî! Í≥ÑÏÜç ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî!",
            "Ï†ñÏÜåÍ∞Ä ÌñâÎ≥µÌï¥Ìï¥Ïöî! üéâ",
            "Ïö∞Ïú†Í∞Ä ÎÇòÏò¨ Í≤É Í∞ôÏïÑÏöî! ü•õ",
            "ÏπòÏ¶àÎèÑ ÎßåÎì§ Ïàò ÏûàÍ≤†ÎÑ§Ïöî! üßÄ",
            "ÎÜçÏû•Ïùò ÏôïÏù¥ ÎêòÏñ¥Í∞ÄÍ≥† ÏûàÏñ¥Ïöî!",
            "ÎåÄÎã®Ìï¥Ïöî! Í≥ÑÏÜç Í∞ÄÏÑ∏Ïöî!",
            "Í±∞Ïùò Îã§ ÏôîÏñ¥Ïöî!",
            "ÏµúÍ≥† Îã®Í≥ÑÏóê ÎèÑÎã¨ÌñàÏñ¥Ïöî! üèÜ"
        ];

        function clickCow() {
            clickCount++;
            
            // ÌÅ¥Î¶≠ ÏãúÍ∞Ñ Í∏∞Î°ù (ÏÜçÎèÑ Í≥ÑÏÇ∞Ïö©)
            const currentTime = Date.now();
            clickTimes.push(currentTime);
            
            // ÏµúÍ∑º 1Ï¥àÍ∞ÑÏùò ÌÅ¥Î¶≠Îßå Ïú†ÏßÄ
            clickTimes = clickTimes.filter(time => currentTime - time < 1000);
            
            // Ï†ñÏÜå Ïù¥ÎØ∏ÏßÄ Î≥ÄÍ≤Ω (8Î≤àÏß∏ ÌÅ¥Î¶≠ÎßàÎã§)
            if (clickCount % 8 === 0 && currentCowIndex < cowImages.length - 1) {
                currentCowIndex++;
                cowImageElement.src = cowImages[currentCowIndex];
            }
            
            // ÌÅ¥Î¶≠ Ìö®Í≥º Ïï†ÎãàÎ©îÏù¥ÏÖò
            cowContainer.classList.add('click-effect');
            setTimeout(() => {
                cowContainer.classList.remove('click-effect');
            }, 300);
            
            // Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
            updateDisplay();
            
            // ÌäπÎ≥ÑÌïú ÌÅ¥Î¶≠ ÏàòÏóêÏÑú Î©îÏãúÏßÄ ÌëúÏãú
            if (clickCount % 5 === 0) {
                showMessage();
            }
        }

        function updateDisplay() {
            scoreElement.textContent = `ÌÅ¥Î¶≠ Ïàò: ${clickCount}`;
            totalClicksElement.textContent = clickCount;
            currentCowElement.textContent = `${currentCowIndex + 1}/${cowImages.length}`;
            clickSpeedElement.textContent = `${clickTimes.length}/Ï¥à`;
        }

        function showMessage() {
            const messageIndex = Math.min(Math.floor(clickCount / 10), messages.length - 1);
            messageElement.textContent = messages[messageIndex];
            
            // Î©îÏãúÏßÄ ÌéòÏù¥Îìú Ìö®Í≥º
            messageElement.style.opacity = '0';
            setTimeout(() => {
                messageElement.style.opacity = '1';
            }, 100);
        }

        function resetGame() {
            if (confirm('Ï†ïÎßêÎ°ú Í≤åÏûÑÏùÑ Î¶¨ÏÖãÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                clickCount = 0;
                currentCowIndex = 0;
                clickTimes = [];
                gameStartTime = Date.now();
                
                cowImageElement.src = cowImages[0];
                messageElement.textContent = 'Ï†ñÏÜåÎ•º ÌÅ¥Î¶≠Ìï¥Î≥¥ÏÑ∏Ïöî!';
                
                updateDisplay();
            }
        }

        // Ï¥àÍ∏∞ ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        updateDisplay();

        // ÌÅ¥Î¶≠ ÏÜçÎèÑÎ•º Ï£ºÍ∏∞Ï†ÅÏúºÎ°ú ÏóÖÎç∞Ïù¥Ìä∏
        setInterval(() => {
            const currentTime = Date.now();
            clickTimes = clickTimes.filter(time => currentTime - time < 1000);
            clickSpeedElement.textContent = `${clickTimes.length}/Ï¥à`;
        }, 100);
    </script>
</body>
</html>
